<div class="loginRegister">
  <div mat-dialog-content>
    <div *ngIf="view === 'login'" style="display: none;"> 
      <!-- login -->
      <div class="inputBox login">
        <div class="w45">
          <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
        </div>
        <div class="w55">
          <div class="crossBtn">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
          <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-5">Login</h1>  
          <form class="form">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your First name" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your Last name" value="" />  
                </mat-form-field>
              </div> 
              <div class="col-md-12">
                <button mat-raised-button color="primary" class="d-block w-100 mt-4">Login</button>
                <div class="mt-4 col1 text-center fs16 fw400 mb-4">Forgot your password ? Reset now</div>
              </div>
              <div class="col-md-12"> 
                <button mat-stroked-button class="d-block w-100 mb-4">REQUEST OTP</button>
                <div class="mt-4 col1 text-center fs16 fw600 mt-5">New Here ? Create an account</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div *ngIf="viewReg === 'register'" style="display: block;">
      <div class="inputBox">
        <div class="w45">
          <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
        </div>
        <div class="w55">
          <div class="crossBtn">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
          <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-4">Sign Up</h1>
          <form class="form">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your First name" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your Last name" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your Mobile No." value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter your Email id" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Enter desired Password" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Confirm Password" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <button mat-raised-button color="primary" class="d-block w-100 mt-1">Sign Up</button>
                <div class="mt-4 col1 text-center fs16 fw600">Already a user ? Log In</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- <div mat-dialog-actions>
    <button mat-button (click)="close()">No Thanks</button>
    <button mat-button>Ok</button>
  </div> -->
</div>
