<div class="loginRegister">
  <div mat-dialog-content>
    <div> 
      <!-- login -->
      <div *ngIf="loginFlag === true" class="inputBox login">
        <div class="w45">
          <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
        </div>
        <div class="w55">
          <div class="crossBtn" (click)="close()">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
          <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-5">Login</h1>  
          <form class="form"  [formGroup]="loginForm" novalidate class="form" autocomplete="off">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput   formControlName="username" type="text" placeholder="Enter your Email id/ Mobile Number" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput  formControlName="password" type="password" placeholder="Enter your Password" value="" />  
                </mat-form-field>
              </div> 
              <div class="col-md-12">
                <button  (click)="onLogin()" mat-raised-button color="primary" class="d-block w-100 mt-4">Login</button>
                <div class="mt-4 col1 text-center fs16 fw400 mb-4">Forgot your password ? Reset now</div>
              </div>
              <div class="col-md-12"> 
                <button (click)="checkPage('otp')" mat-stroked-button class="d-block w-100 mb-4">REQUEST OTP</button>
                <div  (click)="checkPage('singup')" class="mt-4 col1 text-center fs16 fw600 mt-5">New Here ? Create an account</div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="otpFlag === true" class="inputBox login">
        <div class="w45">
          <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
        </div>
        <div class="w55">
          <div class="crossBtn" (click)="close()">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
          <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-5">Login</h1>  
          <form class="form"  [formGroup]="loginForm" novalidate class="form" autocomplete="off">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput   formControlName="username" type="text" placeholder="Enter your Email id/ Mobile Number" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12"> 
                <button  (click)="sendOtp()" mat-stroked-button class="d-block w-100 mb-4">SEND OTP</button>
                <div  (click)="checkPage('singup')" class="mt-4 col1 text-center fs16 fw600 mt-5">New Here ? Create an account</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="registerFlag === true" >
      <div class="inputBox">
        <div class="w45">
          <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
        </div>
        <div class="w55">
          <div class="crossBtn" (click)="close()">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
          <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-4">Sign Up</h1>
          <form class="form"  [formGroup]="sginupForm" novalidate class="form" autocomplete="off">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput type="text"  formControlName="firstName" placeholder="Enter your First name" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput  type="text"   formControlName="lastName" placeholder="Enter your Last name" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput   type="number"   formControlName="mobileNo" placeholder="Enter your Mobile No." value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput  type="email"    formControlName="emailId" placeholder="Enter your Email id" value="" />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput  type="password"   formControlName="password" placeholder="Enter desired Password" value="" />
                </mat-form-field>
              </div>
              <!-- <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="Confirm Password" value="" />
                </mat-form-field>
              </div> -->
              <div class="col-md-12">
                <button mat-raised-button (click)="onSignup()" color="primary" class="d-block w-100 mt-1">Sign Up</button>
                <div (click)="checkPage('login')" class="mt-4 col1 text-center fs16 fw600">Already a user ? Log In</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>

  <!-- <div mat-dialog-actions>
    <button mat-button (click)="close()">No Thanks</button>
    <button mat-button>Ok</button>
  </div> -->
</div>
