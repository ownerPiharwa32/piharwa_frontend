<div class="portfolios">
    <div class="container">
        <div class="row text-center py-3">
            <div class="col-lg-12 m-auto">
                <h1 class="fontStyle2">
                    <span class="color_head_black fs48 fw500">Home Decor </span>
                    <span class="color_head_green fs48 fw500"> And Utility </span>
                </h1>
            </div>
        </div>
        <div id="gallery-lightbox" class="row mx80" data-toggle="modal" data-target="#exampleModal">
            <div class="col-6 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery1.jpeg" alt="First slide"
                    data-target="#carouselExample" data-slide-to="0">
            </div>
            <div class="col-6 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery2.jpeg" alt="First slide"
                    data-target="#carouselExample" data-slide-to="0">
            </div>
            <div class="col-6 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery3.png" alt="First slide"
                    data-target="#carouselExample" data-slide-to="1">
            </div>
            <div class="col-4 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery4.png" alt="First slide"
                    data-target="#carouselExample" data-slide-to="2">
            </div>
            <div class="col-4 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery5.jpeg" alt="First slide"
                    data-target="#carouselExample" data-slide-to="3">
            </div>
            <div class="col-4 col-md-4 col-lg-4 p-0">
                <img class="w-100" src="../../../assets/img/gallery6.jpeg" alt="First slide"
                    data-target="#carouselExample" data-slide-to="3">
            </div>
        </div>
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <button type="button" class="close m-0 p-3 text-white position-absolute right-0" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content bg-transparent">
                    <div class="modal-body p-0">
                        <div id="carouselExample" class="carousel slide carousel-fade" data-ride="false">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="../../../assets/img/gallery1.png"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="../../../assets/img/gallery2.png"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="../../../assets/img/gallery3.png"
                                    alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="../../../assets/img/gallery4.png"
                                    alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="../../../assets/img/gallery5.png"
                                    alt="Fourth slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
