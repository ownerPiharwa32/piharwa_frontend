<div class="productList">
    <div class="bredgedCums">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="site-search">
                        <div class="product_search">
                            <div class="search_form_2" >
                                <!-- <div class="select_unmate">
                                    <select name="">
                                        <option value="">All Categories </option>
                                        <option value="1">Select option 1</option>
                                        <option value="2">Select option 2</option>
                                        <option value="3">Select option 3</option>
                                    </select>
                                </div> -->
                                <input type="search" placeholder="Search for products"   [(ngModel)]="searchText">
                                <input type="submit" (click)="applyFilter()" value="">
                                <div class="searchIcons" (click)="applyFilter()" >
                                    <i class="fa fa-search" aria-hidden="true" (click)="applyFilter()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <div class="cateGoryList mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="productSidebar">
                        <h3 class="fs22 fw600 col5 mt-4 pt-3 mb-4">Product Categories</h3>
                        <app-category-list [productlistId]="listId"></app-category-list>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="fs14 fw500 col4">Home / Lehengas</div>
                        <div class="selectDefaults">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Default Sorting</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div> -->
                    <div *ngIf="productList && productList.length === 0" class="jumbotron noitem">
                        No Item
                    </div>
                    <!-- Start Featured Product -->
                    <section class="featuresProducts inner">
                        <div class="row mx80">
                            <div class="col-12 col-md-3 mb-4" *ngFor="let product of productList">
                                <div  (click)="gotoDetailProduct(product._id)"  class="card h-100"  >   
                                    <a  class="d-block position-relative">
                                        <div class="imgSet" >
                                            <img src="{{product.productImg}}" class="card-img-top" alt="Icon"
                                                class="img-fluid" />
                                        </div>
                                    </a>
                                    <div class="card-body px-0"> 
                                        <div class="row justify-content-between"> 
                                            <div class="col-md-9">
                                                <p class="fs13 fw500 col5 fontStyle1">{{product.productTitle}} 
                                                    <!-- (Set of {{product.OverallRating}}) -->
                                                </p>
                                            </div>
                                            <!-- <div class="heartIcon col-md-3 text-end">
                                                <span class="circleStyles"><img src="../../../assets/img/hearts.png"
                                                        class="img-fluid" alt="Icon" /></span>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </section>
                    <!-- End Featured Product -->
                </div>
            </div>
        </div>
    </div>
</div>
