
<div class="cartDetails ">
    <div class="container">
        <div style="float: right;" class="crossBtn" (click)="close()">
            <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
          </div>
        <div class="cartLists">
            <div class="row">
                <div class="col-md-12">
                    <div class="formUi">
                        <div class="row">
                          <form class="form"  [formGroup]="addressForm" novalidate class="form" autocomplete="off">
                            <div class="col-md-12 mb-3">
                                <div class="d-flex mb-3">
                                    <label   *ngIf="flag && flag === 'save'" class="text-black fs20 fw500">Add Address</label>
                                    <label  *ngIf="flag && flag === 'edit'" class="text-black fs20 fw500">update Address</label>
                                </div>
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Country</mat-label>
                                    <mat-select  formControlName="country">
                                        <mat-option value="india">india</mat-option>
                                        <!-- <mat-option value="two">Second option</mat-option> -->
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="First Name"  formControlName="firstName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Last Name"  formControlName="lastName">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Address</mat-label>
                                    <input matInput placeholder="Address"  formControlName="address_line_one">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Apartment , Locality</mat-label>
                                    <input matInput placeholder="Apartment , Locality"  formControlName="landmark">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>City</mat-label>
                                    <input matInput placeholder="City"  formControlName="city">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>State</mat-label>
                                    <input matInput placeholder="State"  formControlName="state">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Pin Code</mat-label>
                                    <input matInput placeholder="Pin Code"  formControlName="pincode">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput placeholder="Pin Code"  formControlName="mobileNo">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <!-- <div class="d-flex align-items-center mb-3">
                                    <div class="checkBoxes">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                        </div>
                                    </div>
                                    <h4 class="fs14 fw500 col3 mb-0">Save As Default</h4>
                                </div> -->
                                    <div *ngIf="flag && flag === 'save'" class="summaryBtn">
                                        <button class="explore_button xlSize w-100 d-block"  (click)="addAddress()">
                                            Save Address
                                        </button>
                                   </div>

                                   <div  *ngIf="flag && flag === 'edit'" class="summaryBtn">
                                    <button class="explore_button xlSize w-100 d-block"  (click)="updateAddress()">
                                        Update Address
                                    </button>
                               </div>
                            </div>
                       
                          </form>
                       
                        </div>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
</div>
