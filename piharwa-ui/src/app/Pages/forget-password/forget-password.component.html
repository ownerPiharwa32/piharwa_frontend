<div class="loginRegister">
    <div mat-dialog-content>
      <div> 
        <!-- login -->
        <div *ngIf="otpFlag !== true"  class="inputBox login">
          <div class="w45">
            <img src="../../../../assets/img/logot.png" class="img-fluid" alt="Logo" />
          </div>
          <div class="w55">
            <div class="crossBtn" (click)="close()">
              <img src="../../../../assets/img/cross.png" class="imh-fluid pointer" alt="Icon" />
            </div>
            <h1 class="fs38 fw600 col1 fontStyle1 mt-2 mb-5">Forget Password</h1>  
            <form class="form"  [formGroup]="loginForm" novalidate class="form" autocomplete="off">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <input matInput   formControlName="username" type="text" placeholder="Enter your Email id/ Mobile Number" value="" />
                  </mat-form-field>
                </div>
                <div class="col-md-12"> 
                  <button (click)="requestOtp()" mat-stroked-button class="d-block w-100 mb-4">REQUEST OTP</button>
                </div>
              </div>
            </form>
          </div>
        </div>
