    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.71418713463!2d77.43422631468854!3d23.217084414857062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c424e8ffffffb%3A0xa2ed223023fdd9c9!2sPiharwa!5e0!3m2!1sen!2sin!4v1672862286222!5m2!1sen!2sin"
    width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"

<div class="breadgeCumMenu">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="#">Contact-Us</a></li>
            </ol>
        </nav>
    </div>
</div>
<div class="contact_us-container">
    <div class="container">
        <h1>Contact Us</h1>

        <div>
            <form class="form" [formGroup]="contactusForm" novalidate class="form" autocomplete="off">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" style="width:100%">
                            <input matInput type="text" formControlName="firstName" placeholder="Enter your First name"
                                value="" />
                            <mat-error *ngIf="contactusForm['controls']['firstName'].invalid">{{ErrorMessage('Enter Your
                                First Name')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" style="width:100%">
                            <input matInput type="text" formControlName="lastName" placeholder="Enter your Last name"
                                value="" />
                            <mat-error *ngIf="contactusForm['controls']['lastName'].invalid">{{ErrorMessage('Enter Your
                                Last Name')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="fill" style="width:100%">
                            <mat-label>Choose an option</mat-label>
                            <mat-select formControlName="subject">
                                <mat-option value="Technical">Technical</mat-option>
                                <mat-option value="Marketing">Marketing</mat-option>
                                <mat-option value="Support">Support</mat-option>
                            </mat-select>
                            <mat-error *ngIf="contactusForm['controls']['subject'].invalid">{{ErrorMessage('Select From
                                Options')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" style="width:100%">
                            <input matInput type="email" formControlName="emailId" placeholder="Enter your Email"
                                value="" />
                            <mat-error *ngIf="contactusForm['controls']['emailId'].invalid">{{ErrorMessage('Enter Valid
                                Email iD')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width:100%;">
                            <textarea matInput type="text" formControlName="description"
                                style="min-height: 200px;"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12" style="text-align: right;">
                        <div class="col-md-3" style="float:right;margin-bottom: 100px;">
                            <button mat-raised-button [disabled]="!contactusForm.valid" style="background-color: #00953E; color: #fff;" (click)="onSubmitContactUs()"
                             class="d-block w-100 mt-1">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
