<mat-dialog-content>
  <div class="msg-div">
    {{message}}
  </div>
</mat-dialog-content>
<div class="action-div">
  <button (click)="onConfirmClick()" tabindex="1" class="explore_button">
    {{confirmButtonText}}
  </button>
  <button tabindex="-1" class="explore_button">
    {{cancelButtonText}}
  </button>
</div>
